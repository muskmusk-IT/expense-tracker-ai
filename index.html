<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker • Invoice Style</title>
  <style>
    :root{
      --bg:#f5f7fb; --ink:#0f1720; --muted:#667085; --line:#e6e9f0; --accent:#3b2b77; --accent-2:#6a5bb3; --chip:#eef2ff; --brand:#4ea8ff; --good:#10b981; --warn:#f59e0b; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto}
    .wrap{max-width:980px;margin:32px auto;padding:0 16px}

    .toolbar{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-bottom:14px;flex-wrap:wrap}
    .btn{background:#fff;border:1px solid var(--line);border-radius:10px;padding:8px 12px;cursor:pointer;display:inline-flex;gap:8px;align-items:center;box-shadow:0 1px 2px rgba(0,0,0,.05)}
    .btn.primary{background:#4aa7ff;color:#fff;border-color:#4aa7ff}
    .btn.danger{background:#ef4444;color:#fff;border-color:#ef4444}
    .btn:active{transform:translateY(1px)}

    .card{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 6px 16px rgba(31,41,55,.06);overflow:hidden}
    .ribbon{position:absolute;left:-12px;top:18px;background:#4aa7ff;color:#fff;padding:6px 12px 6px 20px;border-radius:0 8px 8px 0;box-shadow:0 2px 6px rgba(0,0,0,.1);font-size:12px}

    .bill{position:relative;padding:24px}
    .bill-head{display:flex;gap:16px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:50%;display:grid;place-items:center;background:#e9f5ff;border:1px solid var(--line);font-weight:800;color:#2b8cff}
    .brand h2{margin:0;font-size:22px}
    .brand small{color:var(--muted)}

    .bill-meta{text-align:right}
    .bill-meta .title{font-size:32px;letter-spacing:1px;font-weight:800}
    .bill-meta .no{color:var(--muted)}
    .due{margin-top:8px;background:#f8fafc;border:1px dashed var(--line);display:inline-block;padding:10px 14px;border-radius:12px}
    .due .lbl{color:var(--muted);margin-right:8px}
    .due .amt{font-weight:800;font-size:18px}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:22px}
    .panel{border:1px solid var(--line);border-radius:12px;padding:12px}
    .panel h4{margin:0 0 6px 0;font-size:13px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em}
    .panel .name{font-weight:700}

    table{width:100%;border-collapse:collapse;margin-top:18px}
    thead th{background:var(--accent);color:#fff;font-weight:600}
    th,td{padding:12px 10px;border-bottom:1px solid var(--line)}
    td.right,th.right{text-align:right}
    tbody tr:hover{background:#fafbff}

    .totals{display:flex;justify-content:flex-end;margin-top:18px}
    .totals .box{width:320px;border:1px solid var(--line);border-radius:12px;padding:12px}
    .totals .row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid var(--line)}
    .totals .row:last-child{border-bottom:0}
    .totals .grand{font-weight:800}

    .foot{display:flex;justify-content:space-between;align-items:center;padding:14px 24px;border-top:1px solid var(--line);background:#fafbff}
    .muted{color:var(--muted)}

    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    select{border:1px solid var(--line);border-radius:10px;padding:8px 10px;background:#fff}

    @media (max-width: 768px) {
      .bill-head {flex-direction: column;align-items: flex-start;gap: 12px;}
      .bill-meta {text-align: left;}
      .grid {grid-template-columns: 1fr;}
      .totals {justify-content: center;}
      .totals .box {width: 100%;}
      .foot {flex-direction: column;align-items: flex-start;gap: 10px;}
      .toolbar {flex-direction: column;align-items: flex-start;gap: 12px;}
      table thead {font-size: 12px;}
      table th, table td {font-size: 13px;padding: 10px 6px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- content as before -->
  </div>

<script>
// ...all other functions remain the same
function render(rows){
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML='';
  let i=1, sum=0;
  rows.forEach(r=>{
    sum += r.Total;
    const tr=document.createElement('tr');
    const desc = `${r.Kategori} — ${r.Toko} (${r.Tanggal})`;
    tr.innerHTML = `<td>${i++}</td><td>${desc}</td><td class="right">1.00</td><td class="right">${idr(r.Total)}</td><td class="right">${idr(r.Total)}<br><span class='muted'>${r.Plan}</span></td>`;
    tbody.appendChild(tr);
  });
  document.getElementById('subTotal').textContent = idr(sum);
  document.getElementById('grandTotal').textContent = idr(sum);
  document.getElementById('balDue').textContent = idr(sum);
  document.getElementById('balance').textContent = idr(sum);
}
</script>
</body>
</html>
